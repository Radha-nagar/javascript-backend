<!DOCTYPE html>
<html>
    <head>
    <title>factorial</title>
</head>
<body>
    <script type="text/javascript">
        var n,f=1
        n=prompt("enter any value")
        for(i=1;i<=n;i++)
        {
            f=f*i
        }
        // document.write("factorial number is:"+f);
        alert("factorial number is:"+f);
    </script>
</body>
</html>
