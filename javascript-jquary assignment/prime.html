<body>
    <script type="text/javascript">
         var c=0
         var a=prompt("enter any number")
         for(i=2;i<a;i++)
         {
            if(a%2==0)
            {
                c++
            }
         }
         if(c==0)
           alert("prime")
        else
           alert("not prime")
    </script>
</body>
