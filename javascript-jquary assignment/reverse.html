<!DOCTYPE html>
<html>
<head>
      <title>Document</title>
</head>
<body>
    <script type="text/javascript">
        var rev=0
        var a=prompt("enter the value")
        while(a>0)
        {
            x=a%10
            rev=rev*10+x
            a=parseInt(a/10)
        }
        document.write("reverse number is="+rev)
    </script>
</body>
</html>
