<!DOCTYPE html>
<html>
<head>
    <title>time setting</title>
</head>
<body>
    <script type="text/javascript">
     date = new Date();

// get the date as a string
     n = date.toDateString();

// get the time as a string
    time = date.toLocaleTimeString();

// display date
console.log("sample output :"+'Date: ' + n);

// display time
console.log("sample time :"+'Time: ' + time);
    </script>
</body>
</html>
